<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Practice Problem</title>
    <link rel="stylesheet" href="Google Practice Problem.css">
</head>
<body style="margin: 0px;">
    <header>
        <nav>
            <div id="topbar">
                <span class="menu-item">Gmail</span>
                <span class="menu-item">Images</span>
                <span> 
                    <span id="menu-wrapper">
                        <span id="menu-button">
                            <img class="menu-img" src="/html/css/icons8-circled-menu-24.png" alt="menu-img">
                        </span>
                        
                        <span id="dropdown">
                        <div class="dropdown-btn">
                            <table class="dropdown-content">
                                <tr>
                                    <td id="app-wrapper"><img class="app-img" src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""><p class="app-text">Google</p></td>
                                    <td id="app-wrapper"><img class="app-img" src="https://misterguns.com/wp-content/uploads/2020/10/youtube-guns.png" alt="youtube"><p class="app-text">Youtube</p></td>
                                    <td id="app-wrapper"><img class="app-img" src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Maps_Pin_FullColor.max-500x500.png" alt="Map"><p class="app-text">Maps</p></td>
                                </tr>
                                <tr>
                                    <td id="app-wrapper"><img class="app-img" src="https://www.google.com/images/icons/product/keep-512.png" alt="Keeps"><p class="app-text">Keeps</p></td>
                                    <td id="app-wrapper"><img class="app-img" src="https://1000logos.net/wp-content/uploads/2020/05/Google-Photos-Logo-2015-400x400.png" alt="Photos"><p class="app-text">Photos</p></td>
                                    <td id="app-wrapper"><img class="app-img" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt=""><p class="app-text">Drive</p></td>
                                    
                                </tr>
                            </table>
                        </div>
                        </span>
                    </span>
                    <span id="account-wrapper">
                        <span id="account-logo"><span id="acccount-letter">V</span>
                    </span>
      
                </span>
            </div>
        </nav>

    <main>
    <div id="main-wrap">
         
        <div>
            <img id="google-logo" src="https://1000logos.net/wp-content/uploads/2016/11/google_PNG.png" alt="">
        </div>
        <form>
        <div id="search-bar-wrapper">
            <span>
                <img class="search-logo" src="/html/css/practice problem/search.png" alt="seach-logo">
            </span>
            <span><input class="search-bar" type="text" name="search"  ></span>
            <span><img class="mic-img" src="/html/css/practice problem/pngegg.png" alt=""></span>
        </div>
        <div id="search-button-wrapper">
            <span>
                <button class="search-button">Google Search</button>
                
            </span>
            <span>
                <button  class="search-button">I'm Feeling Lucky</button>
            </span>
        </div>
        </form>
    </div>
        
    </main>

</html>
